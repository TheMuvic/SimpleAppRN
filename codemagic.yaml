workflows:
  ios-workflow:
    name: iOS Build
    environment:
      node: latest
      xcode: latest
    scripts:
      - name: Debug directory
        script: |
          pwd
          ls -la
          ls App.js || echo "App.js not found"
          ls ios/Podfile || echo "Podfile not found"
          ls ios/SimpleAppRN.xcworkspace || echo "Workspace not found"
      - name: Install dependencies
        script: |
          npm install
      - name: Pod install
        script: |
          cd ios || { echo "ios directory not found"; exit 1; }
          pod cache clean --all
          pod install --repo-update || { echo "Pod install failed"; exit 1; }
          cd ..
      - name: Build unsigned IPA
        script: |
          xcode-project build-ipa \
            --workspace "ios/SimpleAppRN.xcworkspace" \
            --scheme "SimpleAppRN" \
            --skip-signing || { echo "Build unsigned IPA failed"; exit 1; }
    artifacts:
      - ios/build/**/*.ipa
    publishing:
      email:
        recipients:
          - your-email@example.com  # Your email
